<form class="form-horizontal"
      role="form">
  <input type="hidden" name="_csrf" value="{{csrf}}"/>
  <!--ANY full text search input-->
  <div class="row gn-top-search">
    <div class="input-group gn-form-any">
      <button data-gn-user-searches-list=""
              data-ng-cloak=""
              data-mode="button"/>

      <input type="text"
            class="form-control input-lg"
            id="gn-any-field"
            data-ng-model="searchObj.params.any"
            placeholder="{{'anyPlaceHolder' | translate}}"
            aria-label="{{'anyPlaceHolder' | translate}}"
            data-ng-keyup="$event.keyCode == 13 && triggerSearch()"
            data-typeahead="address for address in getAnySuggestions($viewValue)"
            data-typeahead-loading="anyLoading" class="form-control"
            data-typeahead-min-length="1"
            data-typeahead-focus-first="false"
            data-typeahead-wait-ms="300">

      <div class="input-group-btn">

        <button type="button"
                data-ng-click="triggerSearch()"
                title="{{'search' | translate}}"
                class="btn btn-primary btn-lg">
          <i class="fa fa-search"></i>
          <span class="sr-only" data-translate="">search</span>
        </button>
        <button type="button"
                data-ng-click="resetSearch(searchObj.defaultParams);"
                title="{{'ClearTitle' | translate}}"
                class="btn btn-danger btn-lg">
          <i class="fa fa-times"></i>
          <span class="sr-only" data-translate="">ClearTitle</span>
        </button>
        <button type="button"
                class="btn btn-default btn-lg"
                title="{{'advanced' | translate}}"
                data-ng-model="searchObj.advancedMode"
                btn-checkbox=""
                btn-checkbox-true="1"
                btn-checkbox-false="0">
          <i class="fa fa-ellipsis-v"></i>
          <span class="sr-only" data-translate="">advanced</span>
        </button>
      </div>
    </div>

    <div class="gn-search-advanced" data-ng-show="searchObj.advancedMode">
      <!--Advanced search form-->
      <div class="gn-search-filter advancedSearchForm">
        <div class="row">
          <div class="col-md-6">
            <h3 data-translate="">what</h3>
            <div class="form-group">
              <div class="col-sm-12">
                <label for="categoriesF"
                      class="control-label">
                  <span data-translate="" class="control-label-span">categories</span>
                  <input type="text" id="categoriesF" value=""
                        class="form-control"
                        gn-typeahead="categoriesOptions"
                        gn-values="searchObj.params._cat"/>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <label for="keywordsF"
                      class="control-label">
                  <span data-translate="" class="control-label-span">keywords</span>
                  <input type="text" id="keywordsF" value=""
                        class="form-control"
                        gn-values="searchObj.params.keyword"
                        gn-typeahead="keywordsOptions"/>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <label for="orgNameF"
                      class="control-label">
                  <span data-translate="" class="control-label-span">orgName</span>
                  <input type="text" id="orgNameF" value=""
                        class="form-control"
                        gn-values="searchObj.params.orgName"
                        gn-typeahead="orgNameOptions"/>
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6 gn-search-filter-datepickers">
            <h3 data-translate="">when</h3>
            <div data-gn-period-chooser="resourcesCreatedTheLast"
                  data-date-from="searchObj.params.creationDateFrom"
                  data-date-to="searchObj.params.creationDateTo"
                  class="gn-search-filter-datepicker">
            </div>
      
            <div data-gn-period-chooser="recordsCreatedTheLast"
                  data-date-from="searchObj.params.dateFrom"
                  data-date-to="searchObj.params.dateTo"
                  class="gn-search-filter-datepicker">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</form>
